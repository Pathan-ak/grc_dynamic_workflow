{% extends "base.html" %}

{% block title %}Start Workflow{% endblock %}

{% block content %}
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="card-title mb-4">Start a Workflow</h3>

      <form method="post" class="row g-3">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Start</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
